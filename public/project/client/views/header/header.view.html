<nav class="navbar navbarColor navbar-fixed-top" ng-controller="HeaderController">
    <div class="container-fluid">

        <div class="navbar-header logoPosition">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">
                <img id="logo" class="navbar-header" src="logo.png">
            </a>
        </div>

        <div id="searchbar" class="col-sm-3 col-md-3">
            <form ng-submit="submit()">
                <input type="text" ng-model="query" class="form-control" name="query" placeholder="Search by movie name"/>
            </form>
        </div>


        <div id="searchUserBar" class="col-sm-3 col-md-3">
            <form  ng-submit="submitusername()">
                <input type="text" ng-model="userquery" class="form-control" name="userquery" placeholder="Search by username"/>
            </form>
        </div>

        <div id="searchByGenre" class="col-sm-3 col-md-3">
                <select  class="form-control" ng-model="genrequery" ng-change="submitmoviegenre()" >
                    <option selected disabled value="">Choose Genre</option>
                    <option ng-repeat="genre in Genre"
                            ng-selected="{{genre.selected == true}}"
                            name="genrequery" value="{{genre.id}}">
                        {{genre.name}}
                    </option>
                </select>

        </div>


        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="currentUser"
                    ng-class="{'active': $location.url() == '/register'}">
                    <a class="navbarText" href="#/register" data-toggle="collapse" data-target=".navbar-collapse.in">Register</a></li>
                <li ng-hide="currentUser"
                    ng-class="{'active': $location.url() == '/login'}">
                    <a class="navbarText" href="#/login" data-toggle="collapse" data-target=".navbar-collapse.in">Login</a></li>
                <li ng-show="currentUser"
                    ng-class="{'active': $location.url() == '/profile'}">
                    <a class="navbarText" href="#/profile" data-toggle="collapse"
                       data-target=".navbar-collapse.in">{{currentUser.username}}</a></li>
                <li ng-show="currentUser.roles.indexOf('admin') >= 0"
                    ng-class="{'active': $location.url() == '/admin'}">
                    <a class="navbarText" href="#/admin" data-toggle="collapse" data-target=".navbar-collapse.in">Admin</a></li>
                <li ng-show="currentUser" ng-click="logout()">
                    <a class="navbarText" href="#/home" data-toggle="collapse" data-target=".navbar-collapse.in">Logout</a></li>

        </div>
    </div>
